<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data for Campfire Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="http://www.hatchwise.com/entry/L971872-20160115110142.jpg">
  <header>
    <h1>Store Data for Jo Kuppa</h1>
  </header>
  <br>
  <section>
    <table id="beans">
      <h3>Beans (lbs) Needed By Location Each Day:</h3>
    </table>
    <br>
    <br>
    <table id="baristas">
      <h3>Baristas Needed By Location Each Day:</h3>
    </table>
    <br>
    <br>
    <br>
    <br>
    <form id="kioskForm" autocomplete="off">
      <fieldset>
        <legend><strong>Coffee Kiosk Info:</strong></legend>
        <label for="name">
          Store Location:
          <input type="text" id="name" name="name" size="30" maxlength="100">
        </label>
        <br>
        <label for="minCustRate">
          Min Customers/Hr:
          <input type="text" id="minCustRate" name="minCustRate" size="5" maxlength="10">
        </label>
        <br>
        <label for="maxCustRate">
          Max Customers/Hr:
          <input type="text" id="maxCustRate" name="maxCustRate" size="5" maxlength="10">
        </label>
        <br>
        <label for="avgCup">
          Avg Cups/Customers:
          <input type="text" id="avgCup" name="avgCup" size="5" maxlength="10">
        </label>
        <br>
        <label for="avgPnd">
          Avg To-Go lbs/Customers:
          <input type="text" id="avgPnd" name="avgPnd" size="5" maxlength="10">
        </label form="submit">
        <br>
        <br>
        <input id="submit" type="submit"/>
      </fieldset>
    </form>
  </section>
  <footer>
    <br>
    <br>
    <p><em>Copyright &copy; 2016 Campfire Coffee. All Rights Reserved.</em></p>
  </footer>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
