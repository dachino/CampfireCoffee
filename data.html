<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data for Campfire Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="http://www.hatchwise.com/entry/L971872-20160115110142.jpg">
  <header>
    <h1>Store Data for Jo Kuppa</h1>
  </header>
  <br>
  <section>
    <table id="beans">
      <h3>Beans (lbs) Needed By Location Each Day:</h3>
    </table>
    <br>
    <br>
    <table id="baristas">
      <h3>Baristas Needed By Location Each Day:</h3>
    </table>
    <br>
    <br>
    <br>
    <br>
    <form class="kioskInfo" action="data.html" method="post">
      <fieldset>
        <legend><strong>Coffee Kiosk Info:</strong></legend>
        <label>
          Store location:
          <input type="text" name="name" size="30" maxlength="100">
        </label>
        <br>
        <label>
          Min Customers/Hr:
          <input type="text" name="minCustRate" size="5" maxlength="10">
        </label>
        <br>
        <label>
          Max Customers/Hr:
          <input type="text" name="maxCustRate" size="5" maxlength="10">
        </label>
        <br>
        <label>
          Avg Cups/Customers:
          <input type="text" name="minCustRate" size="5" maxlength="10">
        </label>
        <br>
        <label>
          Avg To-Go lbs/Customers:
          <input type="text" name="maxCustRate" size="5" maxlength="10">
        </label>
      </fieldset>
    </form>
  </section>
  <footer>
    <br>
    <br>
    <p><em>Copyright &copy; 2016 Campfire Coffee. All Rights Reserved.</em></p>
  </footer>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
